{% extends 'base.html' %} {% block normal_content %}
<div class="page">
  <div class="tableContent">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Test Type</th>
          <th>Created At</th>
          <th>URL</th>
          <th>Message</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        {% for result in test_results %}
        <tr>
          <td>{{ result.id }}</td>
          <td>{{ result.test_type }}</td>
          <td>{{ result.created_at }}</td>
          <td>{{ result.url }}</td>
          <td>{{ result.message }}</td>
          <td>{{ result.details }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
